<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch || USK</title>
</head>
<body>
    
    <section id="display">
        <code class="hour">00</code>
        <article class="timer">
            <code class="minute">00</code>
            <code class="second">00</code>
        </article>
        <code class="milisecond">000</code>
    </section>

    <section id="control">
        <div class="container">
            <button class="start">start</button>
            <button class="reset">reset</button>
            <button class="pause">pause</button>
        </div>
    </section>

    <!-- javaScript -->
    <script src="./script.js"></script>
</body>
</html>
